<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #f8f5f0; /* لون خلفية هادئ */
            color: #4a3f35; /* مستوحى من ألوان اللوجو */
        }

        header {
            background-color: #4a3f35; /* بني داكن */
            color: #d4a373; /* ذهبي خفيف */
            text-align: center;
            padding: 0px 0;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px); /* المساحة بين الهيدر والفوتر */
        }

        embed {
            width: 95%;
            height: 95%;
            border: 2px solid #d4a373;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4a3f35; /* نفس لون الهيدر */
            color: #f8f5f0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #d4a373;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        /* الثلج المتساقط */
        #snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            font-size: 2rem;
            color: #ffffff;
            animation: fall linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Flavour Cafe</h1>
    </header>

    <main>
        <embed src="https://menu.instalacarte.com/menu/s/ar/Flavour/hot-drink/all/" />
    </main>
 <div id="snowflakes"></div>
    <footer>
        <p>© 2024 Flavour Cafe - <a href="https://www.instagram.com/fla.vourcafe" target="_blank">Instagram</a></p>
        <p>Designed by Ahmed Idrees/p>
    </footer>
    <script>
        // عدد قطع الثلج على شكل ❄
        const snowflakeCount = 100;
        const snowflakes = document.getElementById('snowflakes');

        // إضافة قطع الثلج إلى الصفحة
        for (let i = 0; i < snowflakeCount; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = '❄'; // شكل الثلج
            snowflake.style.left = Math.random() * 100 + 'vw'; // تعديل الموقع الأفقي
            snowflake.style.animationDuration = Math.random() * 3 + 3 + 's'; // تعديل سرعة السقوط
            snowflake.style.animationDelay = Math.random() * 5 + 's'; // تأخير ظهور بعض قطع الثلج
            snowflakes.appendChild(snowflake);
        }
        </script>
</body>
</html>
