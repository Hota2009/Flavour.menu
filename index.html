<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flavour Cafe - Discover our menu and enjoy delightful beverages and snacks.">
    <meta name="keywords" content="Flavour Cafe, coffee, beverages, snacks, menu">
    <meta name="author" content="Ahmed Idrees">
    <title>Flavour Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #f8f5f0; /* Calm background color */
            color: #4a3f35; /* Inspired by the logo colors */
        }

        header {
            background-color: #4a3f35; /* Dark brown */
            color: #d4a373; /* Soft gold */
            text-align: center;
            padding: 15px 0;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .discount-banner {
            background-color: #d4a373; /* لون الخلفية */
            color: #4a3f35; /* لون النص */
            padding: 10px;
            font-size: 18px;
            text-align: center;
            animation: slideLeftRight 5s linear infinite;
            overflow: hidden; /* لإخفاء النص عند الخروج من الشاشة */
            white-space: nowrap;
            position: absolute;
            bottom: -35px; /* يضعه تحت الهيدر */
            width: 100%; /* يغطي العرض الكامل */
        }

        @keyframes slideLeftRight {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px); /* Adjust height for header, footer, and banner */
            padding: 20px;
        }

        embed {
            width: 100%;
            max-width: 1000px; /* زيادة العرض لأقصى حد */
            height: 90vh; /* زيادة الارتفاع */
            border: 2px solid #d4a373;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4a3f35; /* Same as header color */
            color: #f8f5f0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #d4a373;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            embed {
                height: 80vh; /* تقليل الحجم على الشاشات الصغيرة */
            }

            header h1 {
                font-size: 20px;
            }

            .discount-banner {
                font-size: 16px; /* تصغير النص على الشاشات الصغيرة */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Flavour Cafe</h1>
        <div class="discount-banner">
            خصم 30% على جميع المشروبات الساخنة!
        </div>
    </header>

    <main>
        <embed src="https://menu.instalacarte.com/menu/s/ar/Flavour/hot-drink/all/" title="Flavour Cafe Menu"></embed>
    </main>

    <footer>
        <p>© 2025 Flavour Cafe - <a href="https://www.instagram.com/fla.vourcafe" target="_blank" rel="noopener">Instagram</a></p>
        <p>Designed by Ahmed Idrees</p>
    </footer>
</body>
</html>
