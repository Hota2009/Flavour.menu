<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #f8f5f0; /* لون خلفية هادئ */
            color: #4a3f35; /* مستوحى من ألوان اللوجو */
        }

        header {
            background-color: #4a3f35; /* بني داكن */
            color: #d4a373; /* ذهبي خفيف */
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px); /* المساحة بين الهيدر والفوتر */
        }

        embed {
            width: 90%;
            height: 500px;
            border: 2px solid #d4a373;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4a3f35; /* نفس لون الهيدر */
            color: #f8f5f0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #d4a373;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flavour Cafe</h1>
    </header>

    <main>
        <embed src="https://menu.instalacarte.com/menu/s/ar/Flavour/hot-drink/all/" />
    </main>

    <footer>
        <p>© 2024 Flavour Cafe - <a href="https://www.instagram.com/fla.vourcafe" target="_blank">Instagram</a></p>
        <p>Made with ♥ by Ahmed Idrees</p>
    </footer>
</body>
</html>
